    <button type="submit">提交</button>
</form>

<script>
    function checkForm() {
        var form = document.getElementById('test-form');
        // 可以在此修改form的input...

        // 这种情况通常对应用户输入有误，提示用户错误信息后终止提交form。
        return true;
